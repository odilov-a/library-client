    }

    .sidebar-item:hover {
      background-color: #e9ecef;
    }

    .main-content {
      margin-left: 250px;
      padding: 2rem;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item sidebar-item">
        <a class="nav-link" href="./dashboard.html">
          <i class="bi bi-house"></i> Dashboard
        </a>
      </li>
      <li class="nav-item sidebar-item">
        <a class="nav-link" href="./authors.html">
          <i class="bi bi-person"></i> Authors
        </a>
      </li>
      <li class="nav-item sidebar-item">
        <a class="nav-link" href="./categories.html">
          <i class="bi bi-journal"></i> Categories
        </a>
      </li>
      <li class="nav-item sidebar-item">
        <a class="nav-link" href="./publishers.html">
          <i class="bi bi-shop"></i> Publishers
        </a>
      </li>
      <li class="nav-item sidebar-item">
        <a class="nav-link" href="./books.html">
          <i class="bi bi-book"></i> Books
        </a>
      </li>
      <li class="nav-item sidebar-item">
        <a class="nav-link" href="./search.html">
          <i class="bi bi-search"></i> Search books
        </a>
      </li>
      <li class="nav-item sidebar-item">
        <a class="nav-link" href="./students.html">
          <i class="bi bi-person"></i> Students
        </a>
      </li>
      <li class="nav-item sidebar-item">
        <a class="nav-link" href="./order.html">
          <i class="bi bi-card-checklist"></i> Orders
        </a>
      </li>
      <li class="nav-item sidebar-item">
        <a class="nav-link" id="logoutBtn" href="#">
          <i class="bi bi-box-arrow-left"></i> Logout
        </a>
      </li>
    </ul>
  </div>
  <div class="main-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Admin dashboard</span>
        <h5 id="MyClockDisplay" class="clock"></h5>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="clock-container">
        <div>
          <img src="../image.svg" alt="svg" />
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showTime() {
      var date = new Date();
      var day = date.getDate();
      var month = date.toLocaleString('default', { month: 'long' });
      var year = date.getFullYear();
      var h = date.getHours();
      var m = date.getMinutes();
      var s = date.getSeconds();
      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;
      s = (s < 10) ? "0" + s : s;
      var time = h + ":" + m + ":" + s;
      var dateTime = day + " " + month + " " + year + " " + time;
      document.getElementById("MyClockDisplay").innerText = dateTime;
      document.getElementById("MyClockDisplay").textContent = dateTime;
      setTimeout(showTime, 1000);
    }
    showTime();
    document
      .getElementById("logoutBtn")
      .addEventListener("click", function (event) {
        event.preventDefault();
        localStorage.removeItem("token");
        window.location.href = "../index.html";
      });
  </script>
</body>

</html>
