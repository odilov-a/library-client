<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f8f9fa;
        padding-top: 3rem;
      }
      .sidebar-item {
        padding: 0.5rem 1.5rem;
        color: #495057;
      }
      .sidebar-item:hover {
        background-color: #e9ecef;
      }
      .main-content {
        margin-left: 250px;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item sidebar-item">
          <a class="nav-link" href="./dashboard.html">
            <i class="bi bi-house"></i> Dashboard
          </a>
        </li>
        <li class="nav-item sidebar-item">
          <a class="nav-link" href="./authors.html">
            <i class="bi bi-person"></i> Authors
          </a>
        </li>
        <li class="nav-item sidebar-item">
          <a class="nav-link" href="./categories.html">
            <i class="bi bi-journal"></i> Categories
          </a>
        </li>
        <li class="nav-item sidebar-item">
          <a class="nav-link" href="./publishers.html">
            <i class="bi bi-shop"></i> Publishers
          </a>
        </li>
        <li class="nav-item sidebar-item">
          <a class="nav-link" href="./books.html">
            <i class="bi bi-book"></i> Books
          </a>
        </li>
        <li class="nav-item sidebar-item">
          <a class="nav-link" href="./search.html">
            <i class="bi bi-search"></i> Search Books
          </a>
        </li>
        <li class="nav-item sidebar-item">
          <a class="nav-link" href="./students.html">
            <i class="bi bi-person"></i> Students
          </a>
        </li>
        <li class="nav-item sidebar-item">
          <a class="nav-link" id="logoutBtn" href="#">
            <i class="bi bi-box-arrow-left"></i> Logout
          </a>
        </li>
      </ul>
    </div>
    <div class="main-content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Authors</span>
        </div>
      </nav>
      <div class="container mt-3">
        <form id="categoryForm" method="post">
          <div class="row mt-6">
            <div class="col-md-6">
              <label for="title" class="form-label">Author full name</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Enter author full name"
                required
              />
            </div>
          </div>
          <br />
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add Author
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("logoutBtn")
        .addEventListener("click", function (event) {
          event.preventDefault();
          localStorage.removeItem("token");
          window.location.href = "../login.html";
        });
    </script>
  </body>
</html>
