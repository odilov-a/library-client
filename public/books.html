<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f8f9fa;
        padding-top: 3rem;
      }
      .sidebar-item {
        padding: 0.5rem 1.5rem;
        color: #495057;
      }
      .sidebar-item:hover {
        background-color: #e9ecef;
      }
      .main-content {
        margin-left: 250px;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item sidebar-item">
          <a class="nav-link" href="./dashboard.html">
            <i class="bi bi-person"></i> Dashboard
          </a>
        </li>
        <li class="nav-item sidebar-item">
          <a class="nav-link" href="./authors.html">
            <i class="bi bi-book"></i> Authors
          </a>
        </li>
        <li class="nav-item sidebar-item">
          <a class="nav-link" href="./categories.html">
            <i class="bi bi-journal"></i> Categories
          </a>
        </li>
        <li class="nav-item sidebar-item">
          <a class="nav-link" href="./publishers.html">
            <i class="bi bi-shop"></i> Publishers
          </a>
        </li>
        <li class="nav-item sidebar-item">
          <a class="nav-link" href="./students.html">
            <i class="bi bi-person"></i> Students
          </a>
        </li>
        <li class="nav-item sidebar-item">
          <a class="nav-link" id="logoutBtn" href="#">
            <i class="bi bi-box-arrow-left"></i> Logout
          </a>
        </li>
      </ul>
    </div>
    <div class="main-content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Books</span>
        </div>
      </nav>
      <div class="container mt-3">
        <form id="bookForm" method="post" enctype="multipart/form-data">
          <div class="row mt-3">
            <div class="col-md-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Enter title"
              />
            </div>
            <div class="col-md-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" name="category">
                <option value="">Select a category</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="fantasy">Fantasy</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="author" class="form-label">Author</label>
              <select class="form-select" id="author" name="author">
                <option value="">Select a author</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="fantasy">Fantasy</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="publisher" class="form-label">Publisher</label>
              <select class="form-select" id="publisher" name="publisher">
                <option value="">Select a publisher</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="fantasy">Fantasy</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-4">
              <label for="year" class="form-label">Year</label>
              <input
                type="text"
                class="form-control"
                id="year"
                placeholder="Enter year"
              />
            </div>
            <div class="col-md-4">
              <label for="Count" class="form-label">Count</label>
              <input
                type="number"
                class="form-control"
                id="count"
                placeholder="Enter count"
                name="count"
              />
            </div>
            <div class="col-md-4">
              <label for="image" class="form-label">Image</label>
              <input
                type="file"
                class="form-control"
                id="image"
                name="image"
                placeholder="Image"
                accept="image/png, image/jpeg, image/jpg"
              />
            </div>
            <span><br /></span>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
                placeholder="Enter author description"
                required
              ></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add Book
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("logoutBtn")
        .addEventListener("click", function (event) {
          event.preventDefault();
          localStorage.removeItem("token");
          window.location.href = "../login.html";
        });
    </script>
  </body>
</html>
