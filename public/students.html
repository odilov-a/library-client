<body>
  <div class="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item sidebar-item">
        <a class="nav-link" href="./dashboard.html">
          <i class="bi bi-house"></i> Dashboard

      <li class="nav-item sidebar-item">
        <a class="nav-link" href="./categories.html">

      <li class="nav-item sidebar-item">
        <a class="nav-link" href="./publishers.html">
          <i class="bi bi-shop"></i> Publishers

      <li class="nav-item sidebar-item">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Students</span>
      </div>
    </nav>
    <div class="container mt-3">
      <form id="studentForm" method="post" enctype="multipart/form-data">
        <div class="row mt-4">
          <div class="col-md-4">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter student name" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter student username"
                required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="booked" class="form-label">booked</label>
              <input type="text" class="form-control" id="booked" name="booked" placeholder="Enter student booked"
                required>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="form-group">
              <label for="date" class="form-label">date</label>
              <input type="date" class="form-control" id="date" name="date" placeholder="Enter student date" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="date" class="form-label">date</label>
              <input type="date" class="form-control" id="date" name="date" placeholder="Enter student date"
                required>
            </div>
          </div>
        </div><br/>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="booked" class="form-label">Book name</label>
              <input type="text" class="form-control" id="booked" name="booked" placeholder="Enter book name" required>
            </div>
          </div>
        </div><br />
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Add Student
        </button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document
      .getElementById("logoutBtn")
      .addEventListener("click", function (event) {
        event.preventDefault();
        localStorage.removeItem("token");
        window.location.href = "../index.html";
      });
  </script>
